#server config
spring.application.name=demo-service
server.port=8090
server.tomcat.protocol_header=x-forwarded-proto
server.use-forward-headers=true
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8


#运行环境
spring.profiles.active=default
#配置文件名
spring.cloud.config.name=config
#配置文件后缀(配合配置文件名可以实现多个配置文件如jdbc-dev.properties，多个文件逗号分隔)
spring.cloud.config.profile=demo
#配置文件分支
spring.cloud.config.label=${spring.profiles.active}
#使用config服务发现
spring.cloud.config.discovery.enabled=true
#配置config服务（高可用）
spring.cloud.config.discovery.service-id=configService
#配置config服务器
#spring.cloud.config.uri=http://10.10.16.173:8888
#eureka配置
eureka.client.serviceUrl.defaultZone=http://localhost:8088/eureka/

#以IP方式注册
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
#续约更新时间
eureka.instance.lease-renewal-interval-in-seconds=30
#续约到期时间
eureka.instance.lease-expiration-duration-in-seconds=60

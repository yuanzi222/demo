#服务健康监测
eureka.client.healthcheck.enabled=true

#mybatis config
#mybatis.mapper.location=classpath*:mapper/*Mapper.xml
#mybaits.type.package=com.seentao.base.common.entity
#mybatis.type-aliases-package=com.seentao.base.common.entity
mybatis.type-aliases-package=com.yuanzi.*.domain.*
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
mapper.mappers=tk.mybatis.mapper.common.Mapper
mapper.not-empty=false
mapper.identity=MYSQL
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.returnPageInfo=check
pagehelper.params=count=countSql

#sleuth跟踪级别
#logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
spring.sleuth.sampler.percentage=1
